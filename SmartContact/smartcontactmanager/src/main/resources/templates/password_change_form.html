

<!DOCTYPE html>
<html lang="en"th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <section>
        <div id="login">
            <h3 class="text-center text-white pt-5"></h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div class="login-box col-md-12" style="height: 250px;">
                            <!-- Email Form -->
                            <h3 class="text-center m-3">Change Password</h3>

                               <!-- Alert Message -->
                                <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                                    <strong th:text="${message.content}">
                                    </strong>
                                </div>
                            
                            <form th:action="@{/save-password}" method="post">
                                <div class="form-group">
                                    <input required type="password" name="password" placeholder="Enter password here" class="form-control">
                                </div>
                
                                <div class="container text-center">
                                    <button class="btn btn-success">Save Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
   
</body>
</html>
