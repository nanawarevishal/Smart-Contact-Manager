<!DOCTYPE html>
<html lang="en"th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <section>
        <!-- <h1>Add Contact</h1> -->
 
        <div class="card mr-3 ml-3">
            <div class="card-body">

                <h1 class="text-center">Add Contact</h1>

                <div class="container-fluid mt-1">

                     <!-- Alert Message -->
                     <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                        <strong th:text="${message.content}">
                        </strong>
                      </div>
                      
                    <div class="row">

                        <div class="col-md-10 offset-md-1">

                            <form action="#"
                                th:object="${contact}"
                                enctype="multipart/form-data"
                                method="POST"
                                th:action="@{/user/process-contact}"
                                class="mt-2"
                            >

                            <!--  First Name -->
                            <div class="input-group mt-3">
                                
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>

                                <input type="text" id="firstname" name="name" placeholder="Enter name here" class="form-control">
                            </div>

                            <!--  Nick Name -->
                            <div class="input-group mt-3">
                                
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>

                                <input type="text" id="secondName" name="secondName" placeholder="Enter Nick name here" class="form-control">
                            </div>

                            <!--  Phone field -->
                            <div class="input-group mt-3">
                                
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>

                                <input type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control">
                            </div>

                            <!--  Email field -->
                            <div class="input-group mt-3">
                                
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        @
                                    </div>
                                </div>

                                <input type="text" id="email" name="email" placeholder="Enter email here" class="form-control">
                            </div>

                            <!--  Work field -->
                            <div class="input-group mt-3">
                                
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>

                                <input type="text" id="work" name="work" placeholder="Enter work here" class="form-control">
                            </div>

                            <!--   Contact Description field -->
                            <div class="form-group mt-3">
                                <textarea name="description" id="description" rows="10" class="form-control" placeholder="Enter your contact description"></textarea>
                            </div>

                            <!-- Contact Image Field -->
                            <div class="custom-file">
                                <input type="file"name="image">
                            </div>

                            <!-- Submit Button Field -->
                            <div class="container text-center">
                                <button class="btn bg-primary tbn-lg text-white">Save Contact</button>
                            </div>

                            
                            </form>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
