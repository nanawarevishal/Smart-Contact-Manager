<!doctype html>
<html lang="en" xmlns="http://www.thymeLeaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title th:text="${title}">Base</title>
  </head>
  <body>

    <!-- This is Navbar -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-primary">

        <a class="navbar-brand" href="#" style="color: white;">iCoder Contact Manager</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ml-auto text-uppercase">

            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"><span th:text="${user.name}"></span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>


          </ul>

        </div>
      </nav>

      <!-- end Nav bar -->

      <!--  this is side bar -->
      <div class="sidebar mt-2">

            <span th:onclick="toggleSidebar()" class="crossBtn">&times;</span>

            <a th:href="@{/user/index}" class="item"><i class="fa fa-home"></i> Home</a>
            <a href="" class="item"><i class="fa fa-id-card-alt"></i> View Contacts</a>
            <a th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contacts</a>
            <a href="" class="item"><i class="fas fa-user-circle"></i> My Profile</a>
            <a href="" class="item"><i class="fas fa-cogs"></i> Setting</a>
            <a href="" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <div class="divider"></div>

      </div>


      <!-- this is main content -->

      <div class="content mt-5">

        <i th:onclick="toggleSidebar()" class="fas fa-bars m-3" style="cursor: pointer;"></i>

        <div th:replace="${content}"></div>

      </div>

      <!--  end of content area -->
      





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <script src="http://ajax.aspnetcdn.com"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.min.js" integrity="sha512-bztGAvCE/3+a1Oh0gUro7BHukf6v7zpzrAb3ReWAVrt+bVNNphcl2tDTKCBr5zk7iEDmQ2Bv401fX3jeVXGIcA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Manual added -->

    <script type="text/javascript" th:src="@{/js/script.js}"></script>

  </body>
</html>
