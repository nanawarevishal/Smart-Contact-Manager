<!DOCTYPE html>
<html lang="en"th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <section>
        <h1>This is update contact</h1>
        <div class="card mr-3 ml-3">
            <div class="card-body">

                <h1 class="text-center">Update Contact</h1>

                <div class="container-fluid mt-1">

                     <!-- Alert Message -->
                     <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                        <strong th:text="${message.content}">
                        </strong>
                      </div>
                      
                    <div class="row">

                        <div class="col-md-10 offset-md-1">

                            <form action="#"
                                th:object="${contact}"
                                enctype="multipart/form-data"
                                method="POST"
                                th:action="@{/user/process-update}"
                                class="mt-2"
                            >

                            <input type="hidden"th:value="${contact.cId}" name="cId">

                            <!--  First Name -->
                            <div class="input-group mt-3">
                                
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>

                                <input type="text" 
                                id="firstname" 
                                name="name" 
                                th:value="${contact.name}"
                                placeholder="Enter name here" 
                                th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :'' }"
                                class="form-control">
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                    
                                </div>
                            </div>

                            <!--  Nick Name -->
                            <div class="input-group mt-3">
                                
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>

                                <input type="text" 
                                id="secondName" 
                                th:value="${contact.secondName}"
                                name="secondName" 
                                placeholder="Enter Nick name here" 
                                class="form-control">
                            </div>

                            <!--  Phone field -->
                            <div class="input-group mt-3">
                                
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>

                                <input type="number"
                                 id="phone" 
                                 name="phone"
                                 th:value="${contact.phone}"
                                 placeholder="Enter phone number here" 
                                 th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' :'' }"
                                 class="form-control">
                                 <div class="invalid-feedback" th:each="e : ${#fields.errors('phone')}" th:text="${e}">
                                    
                                 </div>
                            </div>

                            <!--  Email field -->
                            <div class="input-group mt-3">
                                
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        @
                                    </div>
                                </div>

                                <input type="text" 
                                id="email"
                                th:value="${contact.email}"  
                                name="email" 
                                placeholder="Enter email here"
                                th:classappend="${#fields.hasErrors('email') ? 'is-invalid' :'' }"
                                class="form-control">
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
                                    
                                </div>
                            </div>

                            <!--  Work field -->
                            <div class="input-group mt-3">
                                
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-1">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>

                                <input type="text" 
                                id="work" name="work"
                                th:value="${contact.work}"
                                placeholder="Enter work here"
                                th:classappend="${#fields.hasErrors('work') ? 'is-invalid' :'' }"
                                class="form-control">
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('work')}" th:text="${e}">
                                    
                                </div>

                            </div>

                            <!--   Contact Description field -->
                            <div class="form-group mt-3">
                                <textarea 
                                name="description" 
                                id="description" rows="10"
                                th:utext="${contact.description}"
                                 class="form-control" 
                                 placeholder="Enter your contact description"></textarea>
                            </div>

                            <!-- Contact Image Field -->
                            <div class="container text-center">
                                <img style="width: 250px;height: 250px;" class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="" srcset="">
                            </div>
                            <div class="custom-file">
                                <input type="file"name="Fileimage">
                            </div>

                            <!-- Submit Button Field -->
                            <div class="container text-center">
                                <button class="btn bg-primary tbn-lg text-white">Save Contact</button>
                            </div>

                            
                            </form>

                        </div>

                    </div>
                </div>

            </div>
        </div>

        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

        <script>tinymce.init({selector:'textarea'});</script>

    </section>
</body>
</html>
